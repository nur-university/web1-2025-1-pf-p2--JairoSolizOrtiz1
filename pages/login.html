<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión | Mercatodo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="login">
        <form class="login__form" id="loginForm">
            <h2 class="login__title">Iniciar sesión</h2>

            <div class="form__group">
                <i class="fa-solid fa-envelope form__icon"></i>
                <input type="email" name="correo" placeholder="Correo electrónico" class="form__input"/>
            </div>
            <small class="form__error" id="error-correo"></small>

            <div class="form__group">
                <i class="fa-solid fa-lock form__icon"></i>
                <input type="password" name="contrasena" placeholder="Contraseña" class="form__input" />
            </div>
            <small class="form__error" id="error-contrasena"></small>

            <button type="submit" class="login__btn">Entrar</button>

            <p class="login__register-text">
                ¿No tienes una cuenta?
                <a href="register.html" class="login__register-link">Regístrate</a>
            </p>
        </form>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
